<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        .auth-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #333;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }

        .btn-primary {
            background: #667eea;
            color: white;
        }

        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-secondary {
            background: #48bb78;
            color: white;
        }

        .btn-secondary:hover {
            background: #38a169;
        }

        .btn-danger {
            background: #f56565;
            color: white;
        }

        .btn-danger:hover {
            background: #e53e3e;
        }

        .btn-google {
            background: #4285f4;
            color: white;
            margin-top: 10px;
        }

        .btn-google:hover {
            background: #357ae8;
        }

        .user-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .user-info.show {
            display: block;
        }

        .user-info h3 {
            margin-bottom: 10px;
            color: #667eea;
        }

        .user-info p {
            margin: 5px 0;
            color: #4a5568;
        }

        .badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-left: 10px;
        }

        .badge-admin {
            background: #f56565;
            color: white;
        }

        .badge-user {
            background: #48bb78;
            color: white;
        }

        .documents-section {
            display: none;
        }

        .documents-section.show {
            display: block;
        }

        .document-list {
            margin-top: 20px;
        }

        .document-item {
            background: #f7fafc;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .document-item h4 {
            color: #2d3748;
            margin-bottom: 5px;
        }

        .document-item p {
            color: #718096;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .document-item .actions {
            display: flex;
            gap: 10px;
        }

        .document-item .btn {
            width: auto;
            padding: 8px 16px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border-left: 4px solid #48bb78;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border-left: 4px solid #f56565;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .auth-section {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîê Document Management System</h1>
            <p>JWT Authentication ‚Ä¢ RBAC ‚Ä¢ ABAC ‚Ä¢ Google OAuth</p>
        </div>

        <!-- Alert Messages -->
        <div id="alert" class="alert"></div>

        <!-- Authentication Section -->
        <div id="auth-card" class="card">
            <h2 style="text-align: center; margin-bottom: 20px;">Authentication</h2>
            <div class="auth-section">
                <!-- Login Form -->
                <div>
                    <h3 style="margin-bottom: 15px;">Login</h3>
                    <form id="login-form">
                        <div class="form-group">
                            <label>Username or Email</label>
                            <input type="text" id="login-username" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="login-password" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                    </form>
                    <button onclick="loginWithGoogle()" class="btn btn-google">
                        üîê Login with Google
                    </button>
                </div>

                <!-- Register Form -->
                <div>
                    <h3 style="margin-bottom: 15px;">Register</h3>
                    <form id="register-form">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" id="register-username" required>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="register-email" required>
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="register-password" required>
                            <small style="color: #718096;">Min 6 chars, uppercase, lowercase, number</small>
                        </div>
                        <button type="submit" class="btn btn-secondary">Register</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- User Info Section -->
        <div id="user-info" class="card user-info">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <div>
                    <h3>üë§ User Profile</h3>
                    <p><strong>Username:</strong> <span id="user-username"></span></p>
                    <p><strong>Email:</strong> <span id="user-email"></span></p>
                    <p><strong>Role:</strong> <span id="user-role"></span></p>
                </div>
                <button onclick="logout()" class="btn btn-danger" style="width: auto;">Logout</button>
            </div>
        </div>

        <!-- Documents Section -->
        <div id="documents-section" class="card documents-section">
            <h2>üìÑ Documents</h2>
            
            <!-- Create Document Form -->
            <div style="margin-top: 20px; background: #f7fafc; padding: 20px; border-radius: 5px;">
                <h3>Create New Document</h3>
                <form id="document-form" style="margin-top: 15px;">
                    <div class="form-group">
                        <label>Title</label>
                        <input type="text" id="doc-title" required>
                    </div>
                    <div class="form-group">
                        <label>Content</label>
                        <textarea id="doc-content" rows="4" style="width: 100%; padding: 10px; border: 2px solid #e0e0e0; border-radius: 5px; font-family: inherit;" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Create Document</button>
                </form>
            </div>

            <!-- Document List -->
            <div class="document-list" id="document-list">
                <!-- Documents will be loaded here -->
            </div>
        </div>

        <!-- Admin Section -->
        <div id="admin-section" class="card hidden">
            <h2>üëë Admin Panel</h2>
            <button onclick="loadAllUsers()" class="btn btn-primary" style="width: auto; margin: 20px 0;">Load All Users</button>
            <div id="users-list"></div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000';
        let accessToken = localStorage.getItem('accessToken');
        let currentUser = JSON.parse(localStorage.getItem('currentUser') || localStorage.getItem('user') || 'null');

        // Initialize page
        window.onload = function() {
            // Check if token exists
            accessToken = localStorage.getItem('accessToken');
            currentUser = JSON.parse(localStorage.getItem('currentUser') || localStorage.getItem('user') || 'null');
            
            if (accessToken && currentUser) {
                console.log('User already logged in:', currentUser);
                showLoggedInState();
            } else {
                console.log('No active session found');
            }
        };

        // Register
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('register-username').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            try {
                const res = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, email, password })
                });

                const data = await res.json();
                
                if (data.success) {
                    showAlert('Registration successful! Please login.', 'success');
                    document.getElementById('register-form').reset();
                } else {
                    showAlert(data.message || 'Registration failed', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }
        });

        // Login
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const username = document.getElementById('login-username').value;
            const password = document.getElementById('login-password').value;

            try {
                const res = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await res.json();
                
                if (data.success) {
                    accessToken = data.accessToken;
                    currentUser = data.user;
                    localStorage.setItem('accessToken', accessToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showAlert('Login successful!', 'success');
                    showLoggedInState();
                } else {
                    showAlert(data.message || 'Login failed', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }
        });

        // Login with Google
        function loginWithGoogle() {
            window.location.href = `${API_URL}/auth/google`;
        }

        // Logout
        function logout() {
            localStorage.removeItem('accessToken');
            localStorage.removeItem('currentUser');
            localStorage.removeItem('user'); // Remove Google user data too
            localStorage.removeItem('refreshToken');
            accessToken = null;
            currentUser = null;
            
            document.getElementById('auth-card').classList.remove('hidden');
            document.getElementById('user-info').classList.remove('show');
            document.getElementById('documents-section').classList.remove('show');
            document.getElementById('admin-section').classList.add('hidden');
            
            showAlert('Logged out successfully', 'success');
        }

        // Show logged in state
        function showLoggedInState() {
            document.getElementById('auth-card').classList.add('hidden');
            document.getElementById('user-info').classList.add('show');
            document.getElementById('documents-section').classList.add('show');
            
            document.getElementById('user-username').textContent = currentUser.username;
            document.getElementById('user-email').textContent = currentUser.email || 'N/A';
            
            const roleBadge = currentUser.role === 'admin' 
                ? '<span class="badge badge-admin">ADMIN</span>' 
                : '<span class="badge badge-user">USER</span>';
            document.getElementById('user-role').innerHTML = currentUser.role + roleBadge;
            
            if (currentUser.role === 'admin') {
                document.getElementById('admin-section').classList.remove('hidden');
            }
            
            loadDocuments();
        }

        // Create Document
        document.getElementById('document-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const title = document.getElementById('doc-title').value;
            const content = document.getElementById('doc-content').value;

            try {
                const res = await fetch(`${API_URL}/documents`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${accessToken}`
                    },
                    body: JSON.stringify({ title, content })
                });

                const data = await res.json();
                
                if (data.success) {
                    showAlert('Document created successfully!', 'success');
                    document.getElementById('document-form').reset();
                    loadDocuments();
                } else {
                    showAlert(data.message || 'Failed to create document', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }
        });

        // Load Documents
        async function loadDocuments() {
            try {
                const res = await fetch(`${API_URL}/documents`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await res.json();
                
                if (data.success) {
                    const listDiv = document.getElementById('document-list');
                    listDiv.innerHTML = '<h3 style="margin-top: 20px;">My Documents</h3>';
                    
                    if (data.documents.length === 0) {
                        listDiv.innerHTML += '<p style="color: #718096; margin-top: 10px;">No documents yet. Create one above!</p>';
                    } else {
                        data.documents.forEach(doc => {
                            listDiv.innerHTML += `
                                <div class="document-item">
                                    <h4>${doc.title}</h4>
                                    <p>${doc.content.substring(0, 100)}${doc.content.length > 100 ? '...' : ''}</p>
                                    <p style="font-size: 12px; color: #a0aec0;">
                                        Created: ${new Date(doc.createdAt).toLocaleString()} ‚Ä¢ 
                                        Views: ${doc.viewCount || 0}
                                    </p>
                                    <div class="actions">
                                        <button onclick="deleteDocument('${doc._id}')" class="btn btn-danger">Delete</button>
                                    </div>
                                </div>
                            `;
                        });
                    }
                }
            } catch (error) {
                console.error('Error loading documents:', error);
            }
        }

        // Delete Document
        async function deleteDocument(id) {
            if (!confirm('Are you sure you want to delete this document?')) return;

            try {
                const res = await fetch(`${API_URL}/documents/${id}`, {
                    method: 'DELETE',
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await res.json();
                
                if (data.success) {
                    showAlert('Document deleted successfully!', 'success');
                    loadDocuments();
                } else {
                    showAlert(data.message || 'Failed to delete document', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }
        }

        // Load All Users (Admin)
        async function loadAllUsers() {
            try {
                const res = await fetch(`${API_URL}/admin/users`, {
                    headers: { 'Authorization': `Bearer ${accessToken}` }
                });

                const data = await res.json();
                
                if (data.success) {
                    const usersDiv = document.getElementById('users-list');
                    usersDiv.innerHTML = '<h3 style="margin-top: 20px;">All Users</h3>';
                    
                    data.users.forEach(user => {
                        const roleBadge = user.role === 'admin' 
                            ? '<span class="badge badge-admin">ADMIN</span>' 
                            : '<span class="badge badge-user">USER</span>';
                        
                        usersDiv.innerHTML += `
                            <div class="document-item">
                                <h4>${user.username} ${roleBadge}</h4>
                                <p><strong>Email:</strong> ${user.email}</p>
                                <p><strong>Provider:</strong> ${user.provider}</p>
                                <p style="font-size: 12px; color: #a0aec0;">
                                    Joined: ${new Date(user.createdAt).toLocaleString()}
                                </p>
                            </div>
                        `;
                    });
                } else {
                    showAlert(data.message || 'Failed to load users', 'error');
                }
            } catch (error) {
                showAlert('Network error: ' + error.message, 'error');
            }
        }

        // Show Alert
        function showAlert(message, type) {
            const alert = document.getElementById('alert');
            alert.className = `alert alert-${type} show`;
            alert.textContent = message;
            
            setTimeout(() => {
                alert.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
